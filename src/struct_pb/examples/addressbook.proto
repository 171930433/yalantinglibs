syntax = "proto3";

package tutorial;


message PhoneNumber {
  enum PhoneType {
    MOBILE = 0;
    HOME = 1;
    WORK = 2;
  }
  string number = 1;
  PhoneType type = 2;
}

message Person {
  string name = 1;
  int32 id = 2;
  string email = 3;

  repeated PhoneNumber phones = 4;
}

message AddressBook {
  repeated Person people = 1;
}
